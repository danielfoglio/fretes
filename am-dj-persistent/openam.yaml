apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: openam
spec:
  replicas: 1
  template:
    metadata:
      labels:
         name: openam
         site: site1
    spec:
      containers:
      - name: openam
        image: forgerock/openam
        #imagePullPolicy: Always
        ports:
          - name: openam
            containerPort: 8080
        volumeMounts:
          - name: openam-disk-a
            mountPath: /root/openam
          - name: secrets
            mountPath: /secrets
      - name: ssoadm
        image: forgerock/ssoadm:nightly
        imagePullPolicy: Always
        volumeMounts:
          - name: openam-disk-a
            mountPath: /root/openam
          - name: secrets
            mountPath: /secrets
      volumes:
        - name: openam-disk-a
          persistentVolumeClaim:
            claimName: openam-pvc-a
        - name: secrets
          secret:
            secretName: fr-secrets
